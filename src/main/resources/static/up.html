<script>
    $(function () {
        window.chartColors = {
            red: 'rgb(255, 99, 132)',
            green: 'rgb(75, 192, 192)',
            orange: 'rgb(255, 159, 64)',
            blue: 'rgb(54, 162, 235)',
            yellow: 'rgb(255, 205, 86)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)',
            array: [
                'rgb(255, 99, 132)',
                'rgb(75, 192, 192)',
                'rgb(255, 159, 64)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
            ]
        };
        $.ajax({
            url: "up_basic" + document.location.search,
            type: "GET",
            success: function (data) {
                if (data.errcode === 0) {
                    onUPBasicGot(data);
                } else {
                    alert("No such name or ID");
                    window.close();
                }
            },
            error:function(e) {
                alert("network error (up_basic)");
            }
        });
        $.ajax({
            url: "up_labor" + document.location.search,
            type: "GET",
            success: function (data) {
                if (data.errcode === 0) {
                    onUPLaborGot(data);
                } else {
                    alert("No such name or ID");
                    window.close();
                }
            },
            error:function(e) {
                alert("network error (up_labor)");
            }
        });
        drawSample();
    });

    function onUPBasicGot(data) {
        $("#avatar").attr("src", data.detailedUser.face);
        $("#up_name").html(data.detailedUser.name + " (" + data.detailedUser.mid + ")");
        $("#up_follower").html(Math.floor(data.detailedUser.follower / 1000) + "k");
        $("#up_following").html(data.detailedUser.following);
        var tags = data.detailedUser.tags;
        if (tags !== undefined && tags !== null && tags.length > 0) {
            var tagString = tags[0];
            for (var i = 1; i < tags.length; i++) {
                tagString += "; " + tags[i];
            }
            $("#up_tags").html(tagString);
        }
    }

    function onUPLaborGot(data) {
        drawLaborBubble(data);
    }

    function drawSample() {
        var data = {
            datasets: [{
                data: [10, 20, 30],
                backgroundColor: window.chartColors.array
            }],

            // These labels appear in the legend and in the tooltips when hovering different arcs
            labels: [
                'Animation',
                'Technology',
                'Game'
            ]
        };
        var ctx = document.getElementById('video_type_round').getContext('2d');
        var myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: data,
            options: {

            }
        });
    }//End drawSample()

    function drawLaborBubble(data) {
        var n = data.monthBins.length;
        var bubbleData = [];
        var minhot = data.monthBinHot[0];
        var maxhot = data.monthBinHot[0];
        for (var i = 1; i < n; i++) {
            if (minhot > data.monthBinHot[i]) {
                minhot = data.monthBinHot[i];
            }
            if (maxhot < data.monthBinHot[i]) {
                maxhot = data.monthBinHot[i];
            }
        }
        var labelx = [];
        for (var i = 0; i < n; i++) {
            var date = new Date();
            date.setTime(data.monthBins[i]);
            labelx.push(date.getFullYear() + "-" + (date.getMonth()+1));
            bubbleData.push({
                x: i,
                y: Math.floor(data.monthBinMinute[i]),
                r: Math.log(data.monthBinHot[i]),
                monthBin: data.monthBins[i]
            });
        }
        bubbleData = {
            labels: labelx,
            datasets: [{
                data: bubbleData,
                // backgroundColor: window.chartColors.array[0],
                // hoverBackgroundColor: window.chartColors.array[1],
                label: data.userVideos[0].author
            }]
        };
        var ctx = document.getElementById('labor_bubble').getContext('2d');
        var myBubbleChart = new Chart(ctx, {
            type: 'bubble',
            data: bubbleData,
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: "How Active is " + data.userVideos[0].author
                },
                scales: {
                    xAxes : [{
                        display: true,
                        ticks: {
                            callback: function(dataLabel, index) {
                                return dataLabel;
                            }
                        }
                    }],
                    yAxes: [{
                        display: true,
                        beginAtZero: false
                    }]
                }
                // aspectRatio: 1,
                // legend: false,
                // tooltips: false,

                // elements: {
                //     point: {
                        // backgroundColor: colorize.bind(null, false),

                        // borderColor: colorize.bind(null, true),

                        // borderWidth: function(context) {
                        //     return Math.min(Math.max(1, context.datasetIndex + 1), 8);
                        // },

                        // hoverBackgroundColor: 'transparent',

                        // hoverBorderColor: function(context) {
                        //     return utils.color(context.datasetIndex);
                        // },

                        // hoverBorderWidth: function(context) {
                        //     var value = context.dataset.data[context.dataIndex];
                        //     return Math.round(8 * value.v / 1000);
                        // },

                        // radius: function(context) {
                        //     var value = context.dataset.data[context.dataIndex].duration;
                        //     return value;
                        // }
                    // }
                // }
            }//End of options
        });
    }//End drawLaborBubble(data)
