<script>
    $(function () {
        $.ajax({
            url: "up_basic" + document.location.search,
            type: "GET",
            success: function (data) {
                if (data.errcode === 0) {
                    onUPBasicGot(data);
                } else {
                    alert("No such name or ID");
                    window.close();
                }
            },
            error:function(e) {
                alert("network error");
            }
        });

        window.chartColors = {
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',
            green: 'rgb(75, 192, 192)',
            blue: 'rgb(54, 162, 235)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)'
        };

        var data = {
            datasets: [{
                data: [10, 20, 30],
                backgroundColor: [window.chartColors.red, window.chartColors.yellow, window.chartColors.green]
            }],

            // These labels appear in the legend and in the tooltips when hovering different arcs
            labels: [
                'Red',
                'Yellow',
                'Blue'
            ]
        };
        var ctx = document.getElementById('videoTypeRound').getContext('2d');
        var myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: data,
            options: {

            }
        });
    });

    function onUPBasicGot(data) {
        $("#avatar").attr("src", data.detailedUser.face);
        $("#up_name").html(data.detailedUser.name + " (" + data.detailedUser.mid + ")");
        $("#up_follower").html(Math.floor(data.detailedUser.follower / 1000) + "k");
        $("#up_following").html(data.detailedUser.following);
        var tags = data.detailedUser.tags;
        if (tags !== undefined && tags !== null && tags.length > 0) {
            var tagString = tags[0];
            for (var i = 1; i < tags.length; i++) {
                tagString += "; " + tags[i];
            }
            $("#up_tags").html(tagString);
        }
    }
</script>
